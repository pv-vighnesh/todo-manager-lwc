<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows> 
        <lightning-layout-item size="12">
            <div class="time">
                {time}
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greeting">
                {greeting}
            </div>   
        </lightning-layout-item>

        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12"
        class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="10">
                    <lightning-input type="text" label="Enter the task" variant="label-hidden" 
                    placeholder="Enter a task">
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="2">
                    <lightning-button-icon icon-name="utility:add" title="Add to-do" onclick={addToDoHandler}></lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-layout-item>

        <lightning-layout-item size="12">
            <div class="slds-m-top_medium">Upcoming tasks</div>
            <template for:each={upcomingTasks} for:item="todo">
                    <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName}></c-to-do-item>
            </template>
        </lightning-layout-item>

        <lightning-layout-item size="12">
            <div class="slds-m-top_medium">Completed tasks</div>
            <template for:each={completedTasks} for:item="todo">
                <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done></c-to-do-item>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
